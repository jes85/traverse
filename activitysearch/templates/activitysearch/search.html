{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Your Travel Options</title>
	<meta charset="utf-8">
	<meta name="author" content="traverse.com/search">
	<meta name="description" content="Pick a spot any spot"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="{% static 'activitysearch/css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'activitysearch/css/main_responsive.css' %}">
    <script type="text/javascript" src="{% static 'activitysearch/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'activitysearch/js/carouFredSel.js' %}"></script>
    <script type="text/javascript" src="{% static 'activitysearch/js/main.js' %}"></script>

</head>
<body>

  <header>
		<div class="wrapper">
      <a href = "../home">
        <img src="{% static 'activitysearch/img/Traverse.png' %}" alt="Traverse" class="logo" width = "100" height = "40">
      </a>
      <a href="#" class="menu_icon" id="menu_icon"></a>
			<nav id="nav_menu">
				<ul>
					<li><a href="#">Your Bucket List</a></li>
					<li><a href="#">Set Alerts</a></li>
					<li><a href="#">Our Story</a></li>
					<li><a href="#">Create Account</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>

			<ul class="social">
				<li><a class="fb" href="#"></a></li>
				<li><a class="twitter" href="#"></a></li>
				<li><a class="gplus" href="#"></a></li>
			</ul>
		</div>
	</header><!--  End Header  -->


<section class = "searchbar">
  <h1 class="slogan" align="center"> You got some options... </h1>
	<h3 class="medium"> But feel free to change your search: </h3>
  <form class="form-horizontal">

    <div class="form-group">
      <label for="activities" class="control-label">Activity</label>
      <select class="form-control" name="" id="activities">
        <option value="activity"></option>
        <option value="activity">Skiing/Snowboarding</option>
        <option value="activity">Surfing</option>
        <option value="activity">White Water Rafting</option>
      </select>

      <label for="location" class="control-label">Address:</label>
      <input class="form-control" name="location">
      </input>
    </div>
    <div class="timeframe">
      <a id="time" value="time1">This Weekend</a>
      <a id="time" value="time2">Next Weekend</a>
      <a id="time" value="time3">This Month</a>
      <a id="time" value="time4">Next Month</a>
      <a id="time" value="time5">This Winter</a>
      <a id="time" value="time6">Next Spring</a>
      <a id="time" value="time7">Next Summer</a>
      <a id="time" value="time8">This Year</a>
    </div>

    <div class = "submit">
      <button onclick="location.href = '../search'" type="submit"> Search </button>
    </div>
  </form>
</section>

</body>
</html>
